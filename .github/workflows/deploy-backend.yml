name: Deploy Backend to Cloud Run

on:
  push:
    branches: ["main"]
    paths:
      - "server/**"
      - ".github/workflows/deploy-backend.yml"

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/1008416447634/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-deployer@law-firm-portal.iam.gserviceaccount.com"

      - name: Deploy to Cloud Run (from source)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: "law-firm-api"
          region: "europe-west1"
          source: "./server"
